<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Store-Meter</title>
</head>
<body onmousemove="seeMore(event)" onload="switchView()">
    <header>
        <h1 id="home-title">Store-Meter</h1>
        <nav id="searching-bar">
            <div id="first-filter">
                <select name="kind-filter" id="kind-filter">
                    <option value="tool">tool</option>
                    <option value="part">part</option>
                </select>
                <input type="text" placeholder="What do you need?" id="text-search">
            </div>
            <div id="second-filter">
                <div id="radio-pickers">

                    <label for="lower-price">lower than <input type="radio" name="filter-price" id="lower-price" checked></label>

                    <label for="higher-price">higher than <input type="radio" name="filter-price" id="higher-price"></label>
                </div>
                <input type="number" min="0" placeholder="How much?" id="price-search">
            </div>
        </nav>
    </header>
    <main>
        <nav id="buttons-view">
            <label for="btn_list" class="view-button"><input type="radio" name="radio-view" id="btn_list" checked><img class="img-view-button" src="images/lista.png" alt="view-list"></label>
            <label for="btn_grid" class="view-button"><input type="radio" name="radio-view" id="btn_grid"><img class="img-view-button" src="images/cuadricula.svg" alt="view-grid"></label>
        </nav>

    <section id="products-cards">
        <input type="text" size="30" id="seach_bar">
       <!-- <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>-->
    </section>



        <div id="add-product">
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
